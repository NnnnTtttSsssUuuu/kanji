<body>
  <header>
    <h1>漢字字体使い分け字典 </h1>


  </header>
  <p>　</p>

  <button id="toKaisetsu">解説へ</button>

  <form id="searchForm" action="#" method="get">

  </form>


  <table class="maintable" id="maintableid">

    <thead>
      <tr style='height:60px'>
        <th style='width:65pt'>面区点番号</td>
        <th style='width:65pt'>Unicode</td>
        <th style='width:48pt'>字体1<br><span class="mini">(標準的な<br>字体)</span></td>
        <th style='width:86pt'>その説明</td>
        <th style='width:100pt'>音訓<br><span class="mini">（常用漢字は常用音訓、<br>他は代表的な音訓）</span></td>
        <th style='width:34pt'>字体2<br><span class="mini">(異体字)</span></td>
        <th style='width:34pt'>字体3<br><span class="mini">(異体字)</span></td>
        <th style='width:34pt'>字体4<br><span class="mini">(異体字)</span></td>
        <th style='width:120pt'>字体2～4の説明</td>
          <!-- <th style='width:75pt'>作字など</td> -->
      </tr>
    </thead>
    <tbody id="kanjiHyo">
    </tbody>
  </table>
